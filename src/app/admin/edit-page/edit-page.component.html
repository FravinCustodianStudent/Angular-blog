<div *ngIf="form;else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      [ngClass]="{invalid:form.get('title')!.touched && form.get('title')!.invalid}"
      class="form-control">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">
      <div *ngIf="form.get('title')!.touched && form.get('title')!.invalid" class="validation">
        <small *ngIf="form.get('title')!.errors?.['required']">Input post name</small>
      </div>
    </div>
    <div class="form-control">
      <label for="title">Content:</label>
      <input id="text" type="text" formControlName="text">

    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Update</button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
